{% extends 'base.html' %}
{% load static %}


{% block content %}

<head>
<br><br><br><br><br><br><br><br>
<style>
   #cy {
   width: 1838px;
   height: 450px;
   display: block;
   background-color: #fff;
   }
   </style>
</head>   
<body>
      <div id="cy"></div>
      <script>

        $getJSON("\website\files\Graph_SMILES_2.json", function (data) {
            //console.log(data);
            var_cy = cytoscape({
                container: document.getElementById('cy'), //container to render  //oss.maxcdn.com/respond/1.4.2/respond.min.js

                elements: data,
          
             style: [      //stylesheet of the graph
                {
                   selector: 'node',
                   style: {
                      'background-color': '#69e',
                      'label': 'data(id)',
                   }
                },
          
                {
                   selector: 'edge',
                   style: {
                      'width': 1,
                      'line-color': '#369'
                      'target-arrow-color': '#369',
                      'target-arrow-shape': 'triangle',
                      'label': 'data(label)',
                      'font-size': '12px',
                      'color': '#777'
                   }
                }
             ],
          
             style: cytoscape.stylesheet()
             .selector('edge')
                .css({
                   'width': 3,
                   'line-color': '#369'
                   'target-arrow-color': '#369',
                   'target-arrow-shape': 'triangle',
                   'label': 'data(label)',
                   'font-size': '12px',
                   'color': '#777'
                })
             .selector('node')
                .css({
                   'content': 'data(id)',
                   'text-align': 'center'
                   'text-outline-width': 2,
                   'text-outline-color': '#888',
                   'background-color': '#888'
                   'color': 'white'
                })
             .selector(':selected')
                .css({
                   'background-color': 'black',
                   'line-color': 'black',
                   'target-arrow-color': 'black',
                   'source-arrow-color': 'black',
                   'text-outline-color': 'black'
                }),
          
             layout: {
                name: 'circle',
                rows: 1
             }
          
          });   
            });
        </script>
     </body>
